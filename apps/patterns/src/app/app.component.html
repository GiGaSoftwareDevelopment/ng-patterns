<ng-patterns-app-navbar></ng-patterns-app-navbar>
<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="chartsOpen$ | ngrxPush">
        <mat-expansion-panel-header>
          <mat-panel-title> Charts </mat-panel-title>
        </mat-expansion-panel-header>
        <a [routerLink]="['/charts/bullet-chart']"> link to user component </a>
      </mat-expansion-panel>
      <mat-expansion-panel [expanded]="componentsOpen$ | ngrxPush">
        <mat-expansion-panel-header>
          <mat-panel-title> Components </mat-panel-title>
        </mat-expansion-panel-header>
        <a [routerLink]="['/components/color-picker']">
          link to user component
        </a>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Day of the trip </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
