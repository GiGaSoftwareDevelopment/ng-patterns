<mat-icon
  *ngIf="reversed"
  class="ng-pat-logo"
  [svgIcon]="ngPatLogoReversed"
  (click)="clickAction.emit()"
  [style.height.px]="height"
  [style.width.px]="height"></mat-icon>
<mat-icon
  *ngIf="!reversed"
  class="ng-pat-logo"
  [svgIcon]="ngPatLogo"
  (click)="clickAction.emit()"
  [style.height.px]="height"
  [style.width.px]="height"></mat-icon>
