<ng-content
  select="uiux-bullet-chart-title, [uiux-bullet-chart-title], [uiuxBulletChartTitle]"
></ng-content>
<ng-content
  select="uiux-bullet-chart-description, [uiux-bullet-chart-description], [uiuxBulletChartDescription]"
></ng-content>

<div class="p-tooltip-container">
  <div
    class="bullet-chart-tooltip p-chart-tooltip"
    [ngClass]="{
      'p-chart-tooltip-divot': showTooltipDivot$ | ngrxPush,
      'p-chart-tooltip-visible': tooltipVisible,
      'p-chart-data-success': tooltipSuccess,
      'p-chart-data-warn': tooltipWarn,
      'p-chart-data-error': tooltipError
    }"
    [style]="tooltipStyle$ | ngrxPush"
  >
    <ng-content
      select="uiux-bullet-chart-tooltip, [uiux-bullet-chart-tooltip], [uiBulletChartTooltip]"
    ></ng-content>
  </div>
</div>

<div
  #chartContainer
  class="p-uiux-chart-container svg-bullet-chart"
  uiuxResizeObserver
  (resizeEvent)="onResize$.next($event)"
></div>
<div class="bullet-chart-labels">
  <div class="bullet-chart-min-label p-chart-label">{{ min$ | ngrxPush }}</div>
  <div class="bullet-chart-max-label p-chart-label">{{ max$ | ngrxPush }}</div>
</div>
