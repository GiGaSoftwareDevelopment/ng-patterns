<ng-container *ngrxLet="isLoggedIn$; let isLoggedIn">
  <button *ngIf="!isLoggedIn" mat-icon-button (click)="doLogin.emit(true)">
    <mat-icon>person</mat-icon>
  </button>

  <button *ngIf="isLoggedIn" mat-button [matMenuTriggerFor]="menu">
    Account
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>ngPatLogout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</ng-container>
