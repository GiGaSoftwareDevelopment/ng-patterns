<mat-card class="sample-chart-config">
  <mat-card-header>
    <mat-card-title>
      Configure:
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="configForm"  autocomplete="off">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title"   autocomplete="off"/>
        <button matSuffix mat-icon-button (click)="clearValue('title')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="5"></textarea>
        <button matSuffix mat-icon-button (click)="clearValue('description')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Max Tooltip Width</mat-label>
        <input type="number" matInput formControlName="maxTooltipWidth"  />
        <button matSuffix mat-icon-button (click)="clearValue('maxTooltipWidth')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-checkbox color="primary" formControlName="tooltipReversed"
        >Reverse Tooltip</mat-checkbox
      >
    </form>
  </mat-card-content>
</mat-card>
