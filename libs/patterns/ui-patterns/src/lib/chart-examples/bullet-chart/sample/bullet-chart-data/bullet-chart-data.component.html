<mat-card>
  <mat-card-content>
    <div >Data:</div>
    <form [formGroup]="dataForm">
      <mat-form-field appearance="outline">
        <mat-label>Min</mat-label>
        <input matInput formControlName="min" />
        <button matSuffix mat-icon-button (click)="clearValue('min')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Max</mat-label>
        <input matInput formControlName="max" />
        <button matSuffix mat-icon-button (click)="clearValue('max')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Progress</mat-label>
        <input matInput formControlName="progress" />
        <button matSuffix mat-icon-button (click)="clearValue('progress')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Units</mat-label>
        <input matInput formControlName="units" />
        <button matSuffix mat-icon-button (click)="clearValue('units')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
