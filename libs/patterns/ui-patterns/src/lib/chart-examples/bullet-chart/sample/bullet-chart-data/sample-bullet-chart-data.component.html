<mat-card class="sample-chart-config">
  <mat-card-header>
    <mat-card-title>
      Data:
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="dataForm">
      <mat-form-field appearance="outline">
        <mat-label>Min</mat-label>
        <input matInput formControlName="min" />
        <button matSuffix mat-icon-button (click)="clearValue('min')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Max</mat-label>
        <input matInput formControlName="max" />
        <button matSuffix mat-icon-button (click)="clearValue('max')"><mat-icon>close</mat-icon></button>
      </mat-form-field>

      <div class="sample-chart-config-slider-progress">
        <div>Progress</div>
        <div>{{dataForm.value?.progress}}</div>
      </div>

      <mat-slider [min]="min" [max]="max" [step]="0.01"  discrete >
        <input matSliderThumb formControlName="progress">
      </mat-slider>


      <mat-form-field appearance="outline">
        <mat-label>Units</mat-label>
        <input matInput formControlName="units" />
        <button matSuffix mat-icon-button (click)="clearValue('units')"><mat-icon>close</mat-icon></button>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
