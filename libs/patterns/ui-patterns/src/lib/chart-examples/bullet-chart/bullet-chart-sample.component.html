<div class="p-sample-with-config">
  <uiux-bullet-chart
    class="p-spacer"
    [config]="config$ | ngrxPush"
    [data]="data$ | ngrxPush"
    (tooltipChange)="tooltip$.next($event)"

  >
    <uiux-bullet-chart-title>{{ title$ | ngrxPush }}</uiux-bullet-chart-title>

    <uiux-bullet-chart-description>
      {{ description$ | ngrxPush}}
    </uiux-bullet-chart-description>

    <uiux-bullet-chart-tooltip>
      {{ (tooltip$ | ngrxPush)?.data?.progress }} {{ units$ | ngrxPush }}
    </uiux-bullet-chart-tooltip>
  </uiux-bullet-chart>

  <div class="p-configure-component">
    <pat-bullet-chart-config
      (configChange)="onConfigChange($event)"
      (reversedChange)="reversed = $event"
      [reversed]="reversed"
    ></pat-bullet-chart-config>
    <pat-bullet-chart-data (dataChange)="onDataChange($event)"></pat-bullet-chart-data>
  </div>
</div>
