<div class="sample-chart-with-config">
  <uiux-bullet-chart class="sample-chart-container"
    [config]="config$ | ngrxPush"
    [data]="data$ | ngrxPush"
    (tooltipChange)="tooltip$.next($event)"

  >
    <uiux-bullet-chart-title>{{ title$ | ngrxPush }}</uiux-bullet-chart-title>

    <uiux-bullet-chart-description>
      {{ description$ | ngrxPush}}
    </uiux-bullet-chart-description>

    <uiux-bullet-chart-tooltip>
      {{ (tooltip$ | ngrxPush)?.data?.progress }} {{ units$ | ngrxPush }}
    </uiux-bullet-chart-tooltip>
  </uiux-bullet-chart>

  <div class="sample-chart-configurations">
    <pat-bullet-chart-config class="sample-chart-config"
      (configChange)="onConfigChange($event)"
    ></pat-bullet-chart-config>
    <pat-bullet-chart-data  class="sample-chart-config" (dataChange)="onDataChange($event)"></pat-bullet-chart-data>
  </div>
</div>
