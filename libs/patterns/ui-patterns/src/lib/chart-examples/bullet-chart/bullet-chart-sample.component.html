<div class="sample-chart-with-config">
  <ng-pat-bullet-chart
    class="sample-chart-container"
    [config]="config$ | ngrxPush"
    [data]="data$ | ngrxPush"
    (tooltipChange)="tooltip$.next($event)">
    <ng-pat-bullet-chart-title>{{
      title$ | ngrxPush
    }}</ng-pat-bullet-chart-title>

    <ng-pat-bullet-chart-description>
      {{ description$ | ngrxPush }}
    </ng-pat-bullet-chart-description>

    <ng-pat-bullet-chart-tooltip>
      {{ (tooltip$ | ngrxPush)?.data?.progress }} {{ units$ | ngrxPush }}
    </ng-pat-bullet-chart-tooltip>
  </ng-pat-bullet-chart>

  <div class="sample-chart-configurations">
    <pat-bullet-chart-config
      class="sample-chart-config"
      (configChange)="onConfigChange($event)"></pat-bullet-chart-config>
    <pat-bullet-chart-data
      class="sample-chart-config"
      (dataChange)="onDataChange($event)"></pat-bullet-chart-data>
  </div>
</div>
