<h1>Buttons</h1>
<div class="mb-4">
  See <button ng-pat-link href="https://material.angular.io/guide/theming#customizing-density">Density configuration in Material docs</button>.<br/>
  See <button ng-pat-link href="https://github.com/GiGaSoftwareDevelopment/ng-patterns/blob/main/apps/patterns/src/styles.scss#L83-L102">App density styles</button>.
</div>
<div class="flex flex-row mb-4">
  <div class="mr-4 flex flex-col">
    <button mat-flat-button color="primary" class="mb-2">No Density</button>
    <button mat-flat-button color="primary" disabled="true">No Density</button>
  </div>
  <div class="density-1 mr-4 flex flex-col">
    <button mat-flat-button color="primary" class="!mb-2">Density -1</button>
    <button mat-flat-button color="primary" disabled="true">Density -1</button>
  </div>
  <div class="density-2 mr-4 flex flex-col">
    <button mat-flat-button color="primary" class="!mb-2">Density -2</button>
    <button mat-flat-button color="primary" disabled="true">Density -2</button>
  </div>
  <div class="density-3 flex flex-col">
    <button mat-flat-button color="primary" class="!mb-2">Density -3</button>
    <button mat-flat-button color="primary" disabled="true">Density -3</button>
  </div>
</div>

<h1 >Icon Button</h1>
<div class="flex flex-row mb-4">
  <div class="mr-4 flex flex-col">
    <button mat-icon-button color="primary" class="mb-2">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button color="primary" disabled="true">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="density-1 mr-4 flex flex-col">
    <button mat-icon-button color="primary" class="mb-2"><mat-icon>home</mat-icon></button>
    <button mat-icon-button color="primary" disabled="true"><mat-icon>home</mat-icon></button>
  </div>
  <div class="density-2 mr-4 flex flex-col">
    <button mat-icon-button color="primary" class="mb-2"><mat-icon>home</mat-icon></button>
    <button mat-icon-button color="primary" disabled="true"><mat-icon>home</mat-icon></button>
  </div>
  <div class="density-3 flex flex-col">
    <button mat-icon-button color="primary" class="mb-2"><mat-icon>home</mat-icon></button>
    <button mat-icon-button color="primary" disabled="true"><mat-icon>home</mat-icon></button>
  </div>
</div>

<h1>Input</h1>
<div class="flex flex-row mr-4 overflow-x-scroll scroll-pl-6 snap-x">
  <div class="mr-4 snap-start">
    <mat-form-field>
      <mat-label>No Density</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
  <div class="density-1 mr-4 snap-start">
    <mat-form-field>
      <mat-label>Density -1</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
  <div class="density-2 mr-4 snap-start">
    <mat-form-field>
      <mat-label>Density -2</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
  <div class="density-3 snap-start">
    <mat-form-field>
      <mat-label>Density -3</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
</div>
