<h1>Buttons</h1>
<div class="flex flex-row mb-4">
  <div class="mr-4">
    <button mat-flat-button color="primary">No Density</button>
  </div>
  <div class="density-1 mr-4">
    <button mat-flat-button color="primary">Density -1</button>
  </div>
  <div class="density-2 mr-4">
    <button mat-flat-button color="primary">Density -2</button>
  </div>
  <div class="density-3">
    <button mat-flat-button color="primary">Density -3</button>
  </div>
</div>

<h1 >Icon Button</h1>
<div class="flex flex-row mb-4">
  <div class="mr-4">
    <button mat-icon-button color="primary">
      <mat-icon>home</mat-icon>
    </button>
  </div>
  <div class="density-1 mr-4">
    <button mat-icon-button color="primary"><mat-icon>home</mat-icon></button>
  </div>
  <div class="density-2 mr-4">
    <button mat-icon-button color="primary"><mat-icon>home</mat-icon></button>
  </div>
  <div class="density-3">
    <button mat-icon-button color="primary"><mat-icon>home</mat-icon></button>
  </div>
</div>

<h1>Input</h1>
<div class="flex flex-row mr-4 overflow-x-scroll scroll-pl-6 snap-x">
  <div class="mr-4 snap-start">
    <mat-form-field>
      <mat-label>No Density</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
  <div class="density-1 mr-4 snap-start">
    <mat-form-field>
      <mat-label>Density -1</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
  <div class="density-2 mr-4 snap-start">
    <mat-form-field>
      <mat-label>Density -2</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
  <div class="density-3 snap-start">
    <mat-form-field>
      <mat-label>Density -3</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>
  </div>
</div>
