<div class="sample-with-config">
  <uiux-color-picker
    [color]="colorOutput$ | ngrxPush"
    (change)="colorOutput$.next($event)"
    [hideCloseBtn]="true"></uiux-color-picker>
  <div class="ml-6 output-width">
    {{ colorOutput$ | ngrxPush | json }}

    <div class="color-box" [ngClass]="backgroundColorCss$ | ngrxPush"></div>
  </div>

  <div>
    <button
      mat-icon-button
      cdkOverlayOrigin
      matTooltip="Change color"
      matTooltipPosition="above"
      type="button"
      [ng-pat-popover-trigger-for]="colorPicker">
      <mat-icon>palette</mat-icon>
    </button>

    <ng-pat-popover #colorPicker>
      <uiux-color-picker
        (close)="colorPicker.close.emit('click')"
        [color]="colorOutput$ | ngrxPush"
        (change)="colorOutput$.next($event)"></uiux-color-picker>
    </ng-pat-popover>
  </div>
</div>
